<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8"/>
      <title>digitradiart</title>
      <meta name="description" content="digitradiart"/> 
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/materialize.min.css">
      <link rel="stylesheet" href="css/style.css">
      <link rel="manifest" href="manifest.json">
      <link rel="stylesheet" type="text/css" href="/css/style.css">
      <meta name="theme-color" content="#455a64"/>  <!--theme color ini berpengaruh pada saat pwa dibuka di hp-->
</head>
<body>

  <!-- Navigasi -->
  <nav class="blue-grey darken-2" role="navigation"> <!--ini warna dari navigasi-->
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">digitradiart</a>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger">&#9776;</a>

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul id="nav-mobile" class="sidenav"></ul>
    </div>
  </nav>
  <!----------------------------------------------------------->

  <div class="body-content container"></div>

  <script src="js/materialize.min.js"></script>
  <script src="js/nav.js"></script>
  
  
  <script>
    // REGISTER SERVICE WORKER
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function() {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function() {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function() {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
</script>

</body>
</html>
